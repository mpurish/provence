<!--@subject {{trans "Single Product Template"}} @-->
<table class="fue-abc-items">
    <tr>
        <td class="product-image-container">
            <a href="{{var product.getProductUrl()}}" target="_blank">
                <img src="{{var product_image_url}}" height="150" width="120">
            </a>
        </td>
    </tr>
    <tr>
        <td class="product-name-container">
            <span class="product-name">{{var product.getName()}}</span>
        </td>
    </tr>
    <tr>
        <td class="product-price-container">
            <p style="font-weight: bold">{{var product_price}}</p>
        </td>
    </tr>
</table>
