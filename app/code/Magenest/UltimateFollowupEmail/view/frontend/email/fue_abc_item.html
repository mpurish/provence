<table style="float:left; margin-right: 10px" class="fue-abc-items">
    <tr>
        <td class="product-image-container">
            <a href="{{var itemProduct.getProductUrl()}}" target="_blank">
                <img src="{{var product_image_url}}" height="150" width="120">
            </a>
        </td>
    </tr>
    <tr>
        <td class="product-name-container">
            <span class="product-name">{{var item.getName()}}</span>
        </td>
    </tr>
    <tr>
        <td class="product-price-container">
            <p style="font-weight: bold">{{var item_price}}</p>
        </td>
    </tr>
</table>
